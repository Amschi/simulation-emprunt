<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Simulation credit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css"/>

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="navbar-brand">Calculateur d'emprunt</li>
                <li class="active"><a href="/">Home</a></li>

            </ul>
        </div>
    </div>
</nav>


<form id="form-" action="#" th:action="@{/welcome}" th:object="${empruntPost}" method="post">


    <div class="form-group">
        <label for="capital">Capital</label>
        <input type="text" class="form-control" id="capital" th:field="*{capital}"/>
        <div th:if="${#fields.hasErrors('capital')}" th:errors="*{capital}">Capital Error</div>
    </div>


    <div class="form-group">
        <label for="tauxannuel">Taux Annuel</label>
        <input type="text" class="form-control" id="tauxannuel" th:field="*{tauxAnnuel}"/>
        <div th:if="${#fields.hasErrors('tauxAnnuel')}" th:errors="*{tauxAnnuel}">taux Annuel Error</div>
    </div>

    <div class="form-group">
        <label for="nbMois">Nombre de mois</label>
        <input type="text" class="form-control" id="nbMois" th:field="*{nombreDeMois}"/>
        <div th:if="${#fields.hasErrors('nombreDeMois')}" th:errors="*{nombreDeMois}">Nb mois Error</div>
    </div>


    <button type="submit" class="btn btn-default">Submit</button>
    <button type="reset" class="btn btn-default">Reset</button>
</form>


<!-- /.container -->

<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
